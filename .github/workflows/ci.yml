name: CI

on:
  pull_request:
  push:
    branches:
      - main
jobs:
  check:
    name: Check
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v2
      - name: Install Stable Toolchain
        uses: actions-rs/toolchain@v1
        with:
          profile: minimal
          toolchain: stable
          override: true
      - name: Run Cargo Check
        uses: actions-rs/cargo@v1
        with:
          command: check
  cargo-lint:
    name: Cargo Lint
    runs-on: ubuntu-latest
    steps:
      - name: Checkout sources
        uses: actions/checkout@v2
      - name: Install Stable Toolchain
        uses: actions-rs/toolchain@v1
        with:
          profile: minimal
          toolchain: stable
          override: true
          components: rustfmt, clippy
      - name: Run Cargo Format
        uses: actions-rs/cargo@v1
        with:
          command: fmt
          args: --all -- --check
      - name: Run Clippy
        uses: actions-rs/cargo@v1
        with:
          command: clippy
          args: -- -D warnings
  eslint:
    name: EsLint
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: 22
      - run: npm i
      - run: npm run lint
  test:
    name: Test
    runs-on: ${{ matrix.os }}
    timeout-minutes: 20
    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]
    env:
      # Related issue https://github.com/denoland/rusty_v8/issues/1849
      RUSTFLAGS: >-
        -D warnings ${{ matrix.os == 'windows-latest' && '-Csymbol-mangling-version=v0' || '' }}
    steps:
      - name: Checkout
        uses: actions/checkout@v2
      - name: Install Stable Toolchain
        uses: actions-rs/toolchain@v1
        with:
          profile: minimal
          toolchain: stable
          override: true
      - name: Run Cargo Test
        uses: actions-rs/cargo@v1
        with:
          command: test
      - name: Run JS tests
        uses: actions-rs/cargo@v1
        with:
          command: run
          args: test tests/
