[package]
name = "dune"
version = "0.4.3"
authors = ["Alex Alikiotis <alexalikiotis5@gmail.com>"]
edition = "2021"
license = "MIT"
readme = "README.md"
repository = "https://github.com/aalykiot/dune"
description = "A hobby runtime for JavaScript and TypeScript ðŸš€"

[[bin]]
name = "dune"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[target.'cfg(unix)'.dependencies]
nix = { version = "0.27.0", features = ["signal"] }

[target.'cfg(windows)'.dependencies]
enable-ansi-support = "0.2.1"

[dependencies]
v8 = { version = "0.77.0", default-features = false }
clap = "4.0.27"
anyhow = "1.0.52"
colored = "2.0.0"
path-clean = "1.0.1"
rustyline = "12.0.0"
rustyline-derive = "0.9.0"
lazy_static = "1.4.0"
rayon = "1.6.1"
sha = "1.0.3"
nanoid = "0.4.0"
regex = "1.5.5"
dirs = "5.0.0"
path-absolutize = "3.0.12"
ureq = { version = "2.4.0", features = ["charset"] }
phf = { version = "0.11.1", features = ["macros"] }
url = "2.2.2"
clearscreen = "2.0.0"
bincode = "1.3.3"
downcast-rs = { version = "1.2.0", default-features = false }
swc_common = { version = "0.32.0", features = ["tty-emitter"] }
swc_ecma_codegen = "0.145.2"
swc_ecma_parser = "0.140.0"
swc_ecma_transforms_base = "0.133.2"
swc_ecma_transforms_typescript = "0.183.9"
swc_ecma_transforms_react = "0.179.9"
swc_ecma_visit = "0.95.0"
swc_bundler = "0.220.11"
swc_ecma_ast = "0.109.0"
swc_atoms = "0.5.3"
serde = { version = "1.0.142", features = ["derive"] }
serde_json = "1.0.88"
dns-lookup = "2.0.0"
mio = { version = "0.8.4", features = ["os-poll", "net"] }
tempdir = "0.3.7"
zstd = "0.12"
notify = "6.1.1"
httparse = "1.8.0"

[dev-dependencies]
assert_fs = "1.0.7"
