[package]
name = "dune"
version = "0.1.0"
edition = "2021"

[[bin]]
name = "dune"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
anyhow = "1.0.52"
colored = "2.0.0"
path-clean = "0.1.0"
rustyline = "9.1.2"
rustyline-derive = "0.6.0"
lazy_static = "1.4.0"
sha = "1.0.3"
reqwest = { version = "0.11.9", features = ["blocking"] }
rusty_v8 = "0.32.1"
url = "2.2.2"
nanoid = "0.4.0"
regex = "1.5.5"
phf = { version = "0.10.1", features = ["macros"] }

[dev-dependencies]
tempfile = "3.3.0"