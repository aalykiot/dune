[package]
name = "dune"
version = "0.2.8"
authors = ["Alex Alikiotis <alexalikiotis5@gmail.com>"]
edition = "2021"
license = "MIT"
readme = "README.md"
repository = "https://github.com/aalykiot/dune"
description = "A hobby runtime for JavaScript and TypeScript ðŸš€"

[[bin]]
name = "dune"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[target.'cfg(unix)'.dependencies]
nix = { version = "0.26.1", features=["signal"] }

[dependencies]
v8 = { version = "0.58.0", default-features = false }
clap = "4.0.27"
threadpool = "1.8.1"
anyhow = "1.0.52"
colored = "2.0.0"
path-clean = "0.1.0"
rustyline = "10.0.0"
rustyline-derive = "0.7.0"
lazy_static = "1.4.0"
sha = "1.0.3"
nanoid = "0.4.0"
regex = "1.5.5"
dirs = "4.0.0"
path-absolutize = "3.0.12"
ureq = { version = "2.5.0", features = ["charset"] }
phf = { version = "0.11.1", features = ["macros"] }
url = "2.2.2"
clearscreen = "1.0.10"
bincode = "1.3.3"
downcast-rs = { version = "1.2.0", default-features = false }
swc_common = { version = "0.29.5", features = ["tty-emitter"] }
swc_ecma_codegen = "0.128.4"
swc_ecma_parser = "0.123.4"
swc_ecma_transforms_base = "0.112.4"
swc_ecma_transforms_typescript = "0.160.4"
swc_ecma_transforms_react = "0.156.4"
swc_ecma_visit = "0.81.3"
swc_bundler = "0.193.5"
swc_ecma_ast = "0.95.3"
swc_atoms = "0.4.14"
serde = { version = "1.0.142", features = ["derive"] }
serde_json = "1.0.88"
dns-lookup = "1.0.8"
mio = { version = "0.8.4", features = ["os-poll", "net"] }
tempdir = "0.3.7"
zstd = "0.12"

[dev-dependencies]
assert_fs = "1.0.7"
