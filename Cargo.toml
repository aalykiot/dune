[package]
name = "dune"
version = "0.8.1"
authors = ["Alex Alikiotis <alexalikiotis5@gmail.com>"]
edition = "2021"
license = "MIT"
readme = "README.md"
repository = "https://github.com/aalykiot/dune"
description = "A hobby runtime for JavaScript and TypeScript ðŸš€"

[[bin]]
name = "dune"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies.dune_event_loop]
git = "https://github.com/aalykiot/dune-event-loop"
branch = "main"

[dependencies]
v8 = { version = "129.0.0", default-features = false }
clap = { version = "4.5.20", features = ["derive"] }
anyhow = "1.0.90"
colored = "2.1.0"
path-clean = "1.0.1"
rustyline = "14.0.0"
rustyline-derive = "0.10.0"
lazy_static = "1.5.0"
rayon = "1.10.0"
sha = "1.0.3"
nanoid = "0.4.0"
regex = "1.11.0"
dirs = "5.0.1"
path-absolutize = "3.1.1"
ureq = { version = "2.10.1", features = ["charset"] }
phf = { version = "0.11.2", features = ["macros"] }
url = "2.5.2"
clearscreen = "3.0.0"
bincode = "1.3.3"
downcast-rs = { version = "1.2.1", default-features = false }
swc_common = { version = "1.0.0", features = ["tty-emitter"] }
swc_ecma_codegen = "1.0.0"
swc_ecma_parser = "1.0.1"
swc_ecma_transforms_base = "1.0.0"
swc_ecma_transforms_typescript = "1.0.1"
swc_ecma_transforms_react = "1.0.0"
swc_ecma_visit = "1.0.0"
swc_bundler = "1.0.0"
swc_ecma_ast = "1.0.0"
swc_ecma_loader = "1.0.0"
swc_atoms = "2.0.0"
serde = { version = "1.0.210", features = ["derive"] }
serde_json = "1.0.132"
dns-lookup = "2.0.4"
tempdir = "0.3.7"
zstd = "0.13.2"
notify = "6.1.1"
httparse = "1.9.5"
pest = "2.7.14"
pest_derive = "2.7.14"
futures = "0.3.31"
tokio = { version = "1.40.0", features = ["full"] }
axum = { version = "0.7.7", features = ["ws"] }
uuid = { version = "1.11.0", features = ["v4", "fast-rng"] }

[target.'cfg(unix)'.dependencies]
nix = { version = "0.29.0", features = ["signal"] }

[target.'cfg(windows)'.dependencies]
enable-ansi-support = "0.2.1"

[dev-dependencies]
assert_fs = "1.1.2"
