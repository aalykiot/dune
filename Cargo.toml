[package]
name = "dune"
version = "0.10.0"
authors = ["Alex Alikiotis <alexalikiotis5@gmail.com>"]
edition = "2021"
license = "MIT"
readme = "README.md"
repository = "https://github.com/aalykiot/dune"
description = "A hobby runtime for JavaScript and TypeScript ðŸš€"

[[bin]]
name = "dune"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies.dune_event_loop]
git = "https://github.com/aalykiot/dune-event-loop"
branch = "main"

[dependencies]
v8 = { version = "137.3.0", default-features = false }
clap = { version = "4.5.45", features = ["derive"] }
anyhow = "1.0.99"
colored = "3.0.0"
rustyline = "17.0.0"
rustyline-derive = "0.11.1"
lazy_static = "1.5.0"
sha = "1.0.3"
regex = "1.11.1"
dirs = "6.0.0"
path-absolutize = "3.1.1"
ureq = { version = "3.0.12", features = ["charset"] }
phf = { version = "0.12.1", features = ["macros"] }
url = "2.5.4"
clearscreen = "4.0.2"
bincode = "1.3.3"
swc_common = { version = "9.2.0", features = ["tty-emitter", "sourcemap"] }
swc_ecma_codegen = "11.0.0"
swc_ecma_parser = "12.0.0"
swc_ecma_transforms_base = "13.0.0"
swc_ecma_transforms_typescript = "15.0.0"
swc_ecma_transforms_react = "15.0.0"
swc_bundler = "17.0.0"
swc_ecma_ast = "9.0.0"
swc_ecma_loader = "9.0.0"
swc_atoms = "5.0.0"
swc_ecma_transforms = "17.0.0"
serde = { version = "1.0.219", features = ["derive"] }
serde_json = "1.0.142"
dns-lookup = "2.1.0"
tempdir = "0.3.7"
zstd = "0.13.3"
notify = "8.2.0"
httparse = "1.10.1"
pest = "2.8.1"
pest_derive = "2.8.1"
futures = "0.3.31"
tokio = { version = "1.47.1", features = ["full"] }
axum = { version = "0.8.4", features = ["ws"] }
uuid = { version = "1.18.0", features = ["v4", "fast-rng"] }
base64 = "0.22.1"
indicatif = "0.18.0"
rusqlite = { version = "0.37.0", features = ["bundled", "load_extension", "column_decltype", "column_metadata"] }

[target.'cfg(unix)'.dependencies]
nix = { version = "0.30.1", features = ["signal"] }

[target.'cfg(windows)'.dependencies]
enable-ansi-support = "0.2.1"

[dev-dependencies]
assert_fs = "1.1.3"
